<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Books to read. 2.0.0</title>
    <script src="dist/bundle.js" defer></script>
  </head>
  <body>
    <template id="book-input">
      <form id="input-form">
        <input type="hidden" id="id"> 
        <div class="form-control">
          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="Enter title"/>
        </div>
        <div class="form-control">
          <label for="author">Author:</label>
          <input type="text" id="author" placeholder="Enter author"/>
        </div>
        <div class="form-control">
          <label for="category">Category:</label>
          <select name="category" id="category" class="select">
            <option value=""  disabled selected class="select-placeholder">-- Chose a category --</option>
            <option value="fantasy">Fantasy</option>
            <option value="poetry">Poetry</option>
            <option value="drama">Drama</option>
            <option value="romance">Romance</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="mystery">Mystery</option>
          </select>
        </div>
        <div class="form-control rating-container">
          <label for="quantity">
            <p>How much do you want to read this book.</p>
            <p>Quantity (between 1 and 5):</p>
          </label>
          <input type="number" id="rating" name="rating" min="1" max="5" />
        </div>
        <input id="submit" type="submit" value="ADD BOOK" class="submit"/>
      </form>
    </template>
    <template id="single-book">
      <li class="book-card">
        <h4 id="title-container"></h4>
        <h5><a href="#" id="author-container"></a></h5>
        <p><a href="#" id="category-container"></a></p>
        <p><span><a href="#" id="rating-container"></a></span><span> - rating</span></p>
        <button id='edit' class="btn btn-edit">EDIT</button>
        <button id='delete' class="btn btn-delete">DELETE</button>
      </li>
    </template>
    <template id="books-list-template">
      <section class="books">
        <header>
          <button id="show-all" class="btn">Show all</button>
          <label for="sort_by">Sort by:</label>
          <select name="sort_by" id="sortBy" class="select card-select">
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="rating">Rating</option>
          </select>
        </header>
        <ul id="books-list"></ul>
      </section>
    </template>
    <div id="app" class="container"></div>
  </body>
</html>
