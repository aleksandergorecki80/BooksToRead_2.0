<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Books to read. 2.0.0</title>
    <script src="dist/bundle.js" defer></script>
  </head>
  <body>
    <template id="book-input">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="author">Author</label>
          <input type="text" id="author" />
        </div>
        <div class="form-control">
          <label for="category">Choose a category:</label>
          <select name="category" id="category">
            <option value="fantasy">Fantasy</option>
            <option value="poetry">Poetry</option>
            <option value="drama">Drama</option>
          </select>
        </div>
        <div class="form-control">
          <p>Please select how much do you want to read this book:</p>
          <input type="radio" id="radio-1" name="rating" value="1" />
          <label for="1">1</label><br />
          <input type="radio" id="radio-2" name="rating" value="2" />
          <label for="2">2</label><br />
          <input type="radio" id="radio-3" name="rating" value="3" />
          <label for="3">3</label><br />
          <input type="radio" id="radio-4" name="rating" value="4" />
          <label for="4">4</label><br />
          <input type="radio" id="radio-5" name="rating" value="5" />
          <label for="5">5</label><br />
        </div>
        <button type="submit">ADD BOOK</button>
      </form>
    </template>
    <template id="single-book">
      <li>
        <h2></h2>
        <h3></h3>
        <p></p>
      </li>
    </template>
    <template id="books-list">
      <section class="books">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>
    <div id="app"></div>
  </body>
</html>
