<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Books to read. 2.0.0</title>
    <script src="dist/bundle.js" defer></script>
  </head>
  <body>
    <template id="book-input">
      <form id="input-form">
        <input type="hidden" id="id"> 
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="author">Author</label>
          <input type="text" id="author" />
        </div>
        <div class="form-control">
          <label for="category">Choose a category:</label>
          <select name="category" id="category">
            <option value="fantasy">Fantasy</option>
            <option value="poetry">Poetry</option>
            <option value="drama">Drama</option>
          </select>
        </div>
        <div class="form-control">
          <p>Please select how much do you want to read this book:</p>
          <label for="quantity">Quantity (between 1 and 5):</label>
          <input type="number" id="rating" name="rating" min="1" max="5">
        </div>
        <input id="submit" type="submit" value="ADD BOOK" />
      </form>
    </template>
    <template id="single-book">
      <li>
        <h2></h2>
        <h3  id="author"></h3>
        <h4></h4>
        <p></p>
        <button id='edit'>EDIT</button>
        <button id='delete'>DELETE</button>
      </li>
    </template>
    <template id="books-list-template">
      <section class="books">
        <header>
          <h2></h2>
        </header>
        <ul id="books-list"></ul>
      </section>
    </template>
    <div id="app"></div>
  </body>
</html>
